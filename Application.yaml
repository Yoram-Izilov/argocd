# prometheus stack
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus
  namespace: argocd
spec:
  project: default
  sources:
    - chart: kube-prometheus-stack 
      repoURL: https://prometheus-community.github.io/helm-charts     
      targetRevision: "65.7.0"
      helm:
        valueFiles:
        - $values_repo/values/prometheus-values.yaml
    - repoURL: https://github.com/Yoram-Izilov/argocd.git
      targetRevision: HEAD
      ref: values_repo
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
---
# elasticsearch 
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: elasticsearch
  namespace: argocd
spec:
  project: default
  sources:
    - chart: elasticsearch 
      repoURL: https://helm.elastic.co    
      targetRevision: "8.5.1"
      helm:
        valueFiles:
        - $values_repo/values/elastic-values.yaml
        parameters:
          - name: replicas
            value: "2"
          - name: volumeClaimTemplate.storageClassName
            value: "gp2"
          - name: persistence.labels.enabled
            value: "true"
    - repoURL: https://github.com/Yoram-Izilov/argocd.git
      targetRevision: HEAD
      ref: values_repo
  destination:
    server: https://kubernetes.default.svc
    namespace: logging
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    - Replace=true
    automated:
      prune: true
      selfHeal: true
---
